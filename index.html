<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mast & Creative</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff6ec4, 0 0 20px #ff6ec4;
      }
      to {
        text-shadow: 0 0 20px #7873f5, 0 0 30px #7873f5;
      }
    }

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: red;
      transform: rotate(45deg);
      animation: pop 0.8s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -12px;
      left: 0;
    }

    .heart::after {
      left: -12px;
      top: 0;
    }

    @keyframes pop {
      0% {
        opacity: 0;
        transform: scale(0) rotate(45deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.5) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: scale(0) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">Mast & Creative</h1>
    <p>Bold ideas. Beautiful design. Limitless imagination.</p>
  </div>

  <script>
    document.body.addEventListener('click', function (e) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${e.clientX - 12}px`;
      heart.style.top = `${e.clientY - 12}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 800);
    });
  </script>
</body>
</html>
